<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Local To Do</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
        <header class="header">
            <h1 class="main-title">
                To Do
            </h1>
        </header>
    
        <form class="task-form">
            <input type="text" class="form-item input-task" placeholder="Add" id="forminput">
            <button class="form-item btn-task-add" type="submit" id="btn-task-add">
                <i class="far fa-plus-square"></i>
            </button>
        </form>

        <div class="task-container">
          <button class="btn btn-danger clear-all" id="clear">Clear All</button>
            <ul class="task-list" id="tasklist">
                
            </ul>
        </div>
    </div>
  </div>

  <div class="update-modal">
    <div class="update-wrapper">
        <div class="cross">X</div>
        <form class="update-form">
            <h3>Edit Task</h3>
            <div class="mb-3">
              <label for="task" class="form-label">Task</label>
              <input type="text" class="form-control" id="task">
            </div>
            <button type="submit" class="btn btn-primary" id="last">Submit</button>
          </form>
    </div>
  </div>
  <div class="overlay"></div>

    <script src="./script.js"></script>
</body>
</html>
